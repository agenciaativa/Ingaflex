<div class="box box-default">
	<div class="box-header with-border">
		<h3 class="box-title">Ingaflex</h3>

	</div>
	<!-- /.box-header -->
	<div class="box-body">


		<div class="form-group col-md-12">
			<div class="alert alert-success">Dados enviados com sucesso!</div>
			<div class="alert alert-danger">Ocorreu um erro, tente novamente</div>
		</div>

		<div class="row">

			<div class="col-md-12">
				<div class="form-group col-md-12">
					<label>Quem Somos</label>

					<textarea name="quemsomos" ui-tinymce="tinymceOptions" ng-model="tinymceModel" class="form-control" placeholder=""></textarea>

				</div>

				<div class="form-group col-md-12">
					<label>Missão</label>

					<textarea name="missao" class="form-control" ui-tinymce="tinymceOptions" ng-model="tinymceModel" placeholder=""></textarea>

				</div>

				<div class="form-group col-md-12">
					<label>Visão</label>

					<textarea name="visao" class="form-control" ui-tinymce="tinymceOptions" ng-model="tinymceModel" placeholder=""></textarea>

				</div>

				<div class="form-group col-md-12">
					<label>Valores</label>

					<textarea name="valores" class="form-control" ui-tinymce="tinymceOptions" ng-model="tinymceModel" placeholder=""></textarea>

				</div>



				<div class="form-group col-md-12">
					<button class="btn btn-success">Salvar</button>
				</div>
				<!-- /.form-group -->

			</div>




		</div>
	</div>
</div>
